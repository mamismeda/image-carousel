<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="https://cdn.pixabay.com/photo/2022/08/25/14/09/church-7410428_960_720.jpg"
          alt="image"
        />
        <img
          src="https://cdn.pixabay.com/photo/2022/08/01/21/38/boats-7359055_960_720.jpg"
          alt="image"
        />
        <img
          src="https://cdn.pixabay.com/photo/2022/08/17/02/23/edison-bulb-7391388_960_720.jpg"
          alt="image"
        />
        <img
          src="https://cdn.pixabay.com/photo/2022/08/17/20/24/parrot-7393413_960_720.jpg"
          alt="image"
        />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
